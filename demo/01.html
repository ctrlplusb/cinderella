<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cinderella - demo - 01 simple</title>
  <style>
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .block {
      height: 50px;
      width: 50px;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="block"></div>
  </div>
  <script src="https://unpkg.com/cinderella@0.18.0/dist/cinderella.js"></script>
  <script type="text/javascript">
    (function () {
      const animation = cinderella().add({
        targets: '.block',
        transform: {
          rotate: {
            from: 0,
            to: '180deg',
            duration: 500
          }
        }
      })
      const playAnimation = () => animation.play()
      playAnimation()
      window.document.addEventListener('click', playAnimation)
    })()
  </script>
</body>

</html>
